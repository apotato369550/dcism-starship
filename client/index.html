<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>DCISM STARSHIP 2.0</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles/variables.css" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/styles/overlays.css" />
        <link rel="stylesheet" href="/styles/ui-panel.css" />
        <link rel="stylesheet" href="/styles/shop.css" />
        <link rel="stylesheet" href="/styles/inspector.css" />
        <link rel="stylesheet" href="/styles/canvas.css" />
        <link rel="stylesheet" href="/styles/chat.css" />
        <link rel="stylesheet" href="/styles/tooltips.css" />
    </head>
    <body>
        <div id="modeOverlay" class="overlay">
            <h1 style="font-size: 40px; color: white; text-shadow: 0 0 20px var(--neon-pink)">
                DCISM STARSHIP 2.0
            </h1>
            <p style="font-size: 18px; color: #aaa; margin-bottom: 40px; text-align: center">
                SELECT GAME MODE
            </p>
            <div style="display: flex; flex-direction: column; gap: 20px; max-width: 300px">
                <button
                    class="big-btn"
                    id="modeBtn-single"
                    style="background: rgba(0, 255, 255, 0.1); border-color: var(--neon-cyan)"
                >
                    SINGLE PLAYER
                </button>
                <button
                    class="big-btn"
                    id="modeBtn-multi"
                    style="
                        background: rgba(255, 0, 0, 0.15);
                        border-color: #ff5555;
                        cursor: not-allowed;
                        opacity: 0.5;
                    "
                    disabled
                    title="Coming soon..."
                >
                    MULTIPLAYER (COMING SOON)
                </button>
                <button
                    class="big-btn"
                    id="modeBtn-tutorial"
                    style="
                        background: rgba(255, 0, 0, 0.15);
                        border-color: #ff5555;
                        cursor: not-allowed;
                        opacity: 0.5;
                    "
                    disabled
                    title="Coming soon..."
                >
                    TUTORIAL (COMING SOON)
                </button>
            </div>
        </div>

        <div id="botsOverlay" class="overlay hidden">
            <h1 style="font-size: 40px; color: white; text-shadow: 0 0 20px var(--neon-pink)">
                SINGLE PLAYER
            </h1>
            <p style="font-size: 18px; color: #aaa; margin-bottom: 30px; text-align: center">
                SELECT OPPONENT COUNT
            </p>
            <div style="display: flex; flex-direction: column; gap: 15px; max-width: 300px">
                <button
                    class="big-btn"
                    id="botsBtn-0"
                    style="background: rgba(0, 255, 255, 0.1); border-color: var(--neon-cyan)"
                >
                    0 OPPONENTS
                </button>
                <button
                    class="big-btn"
                    id="botsBtn-1"
                    style="background: rgba(0, 255, 255, 0.1); border-color: var(--neon-cyan)"
                >
                    1 OPPONENT
                </button>
                <button
                    class="big-btn"
                    id="botsBtn-2"
                    style="background: rgba(0, 255, 255, 0.1); border-color: var(--neon-cyan)"
                >
                    2 OPPONENTS
                </button>
                <button
                    class="big-btn"
                    id="botsBtn-3"
                    style="background: rgba(0, 255, 255, 0.1); border-color: var(--neon-cyan)"
                >
                    3 OPPONENTS
                </button>
            </div>
            <button
                class="big-btn"
                id="botsBtn-back"
                style="background: rgba(255, 0, 0, 0.15); border-color: #ff5555; margin-top: 30px"
            >
                BACK
            </button>
        </div>

        <div id="loginOverlay" class="overlay hidden">
            <h1 style="font-size: 40px; color: white; text-shadow: 0 0 20px var(--neon-pink)">
                DCISM STARSHIP
            </h1>
            <input type="text" id="usernameInput" placeholder="ENTER CALLSIGN" maxlength="12" />
            <button class="big-btn" id="joinBtn">INITIALIZE</button>
        </div>

        <div id="gameOverOverlay" class="overlay hidden">
            <h1 style="color: red; font-size: 50px">SIGNAL LOST</h1>
            <p style="font-size: 20px; margin-bottom: 30px">YOUR CAPITAL HAS FALLEN.</p>
            <button class="big-btn" onclick="location.reload()">REBOOT SYSTEM</button>
        </div>

        <div id="command-deck">
            <div class="command-deck-header">COMMAND DECK</div>

            <div class="stat-display">
                <span style="color: #aaa">ENERGY</span>
                <span id="mpDisplay" class="stat-val">0</span>
            </div>
            <div style="text-align: right; color: #888; font-size: 12px; margin-top: -8px">
                <span id="mpsDisplay" style="color: var(--neon-green)">+0</span> / sec
            </div>

            <div style="margin-top: 12px">
                <span style="color: #aaa; font-size: 11px">RECHARGE</span>
            </div>
            <div id="cd-container"><div id="cd-bar"></div></div>
            <button
                id="manual-charge-btn"
                class="big-btn"
                style="padding: 8px; font-size: 12px; margin-bottom: 10px"
            >
                CHARGE
            </button>

            <div style="display: flex; gap: 8px; justify-content: center">
                <button id="sfx-toggle" class="audio-toggle" style="flex: 1; font-size: 11px">
                    ðŸ”Š SFX
                </button>
                <button id="music-toggle" class="audio-toggle" style="flex: 1; font-size: 11px">
                    ðŸŽµ MUSIC
                </button>
            </div>

            <div id="inspector" class="hidden" style="margin-top: 12px">
                <h3 id="insp-title" style="font-size: 12px">Selected Tile</h3>
                <div id="insp-info" style="font-size: 11px; color: #aaa; margin-bottom: 8px"></div>
                <button id="btn-demolish" class="action-btn btn-destruct" style="font-size: 11px">
                    DEMOLISH
                </button>
            </div>
        </div>

        <div id="shop-bar">
            <div id="shop-items-container"></div>
        </div>

        <div id="shop-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div class="modal-icon" id="modal-icon"></div>
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <div class="modal-stats">
                    <div class="modal-stat">
                        <span style="color: #aaa">COST:</span>
                        <span id="modal-cost" style="color: var(--neon-pink)"></span>
                    </div>
                    <div class="modal-stat">
                        <span style="color: #aaa">EFFECT:</span>
                        <span id="modal-effect" style="color: var(--neon-blue)"></span>
                    </div>
                </div>
                <button class="big-btn" id="modal-build-btn">BUILD</button>
            </div>
        </div>

        <div id="game-container">
            <canvas id="gameCanvas"></canvas>
            <div id="tooltip" class="hidden"></div>
        </div>

        <div id="chat-box">
            <div id="chat-msgs"></div>
            <input type="text" id="chat-input" placeholder="Broadcast message..." />
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/scripts/main.js"></script>
    </body>
</html>
